<!DOCTYPE html>
<html>
<head>
    <title>Webcam Filter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="startbutton">Take screenshot</button>
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <input type="checkbox" id="grayFilter"> Gray Filter<br>
        <input type="checkbox" id="cannyFilter"> Canny Filter<br>
        <input type="checkbox" id="decimateFilter"> Decimate Filter<br>
        <input type="checkbox" id="adaptiveThresholdFilter"> Adaptive Threshold Filter<br>
        <input type="checkbox" id="segmentationFilter"> Segmentation Filter<br>
        <input type="checkbox" id="quadDetectionFilter"> Quad Detection Filter<br>
    </div>
    <script async src="https://docs.opencv.org/3.4.1/opencv.js" onload="onOpenCvReady();" onerror="onOpenCvFail();"></script>
    <script src="code.js"></script>
</body>
</html>
